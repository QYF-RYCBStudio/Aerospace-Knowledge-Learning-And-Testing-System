ex_dict={"航天十问":"1.人类已研制出几种载人航天器？\n\n人类现已研制出宇宙飞船、航天飞机和空间站3种载人航天器？\n\n2.载人航天器各有什么用途？\n\n宇宙飞船和航天飞机，主要用于接送航天员和货物，且在太空飞行时间一般不超过20天，又可称为天地往返运输器；空间站在太空长期运行，不返回地面，主要用于观天看地、研究空间科学、太空生产和在轨服务等。\n\n3.火箭的故乡在哪里？\n\n“火箭”最早的含义是“带火的箭”，出现在中国的三国时期。火药发明后，宋代兵家打仗时，就把火药筒绑在箭杆上，点燃引信后，靠火药喷火产生的反作用力使箭飞得更远，这种火箭已具有了现代火箭的雏形。世界公认，中国是火箭的故乡\n\n4.我国的神舟号飞船由几个舱段组成？\n\n神舟号飞船是我国自主研制的载人飞船，采用“三舱一段”构型，即由轨道舱、返回舱、推进舱和附加段构成，推进舱和轨道舱上各有一对太阳能帆板。推进舱在飞船的最下部，返回舱在中间，轨道舱在上部，附加段在飞船的最顶端。\n\n5.神舟号飞船“三舱一段”的作用是什么？\n\n推进舱是飞船在空间运行及返回地面时的动力装置；返回舱是飞船起飞、飞行和返回过程中航天员乘坐的舱段，也是整个飞船的控制中心；轨道舱是航天员在太空中工作和生活的场所，装有各种实验仪器和设备。附加段也叫过渡段，是为将来与另一艘飞船或空间站交会对接做准备的。在载人飞行交会对接前，它也可以安装各种仪器用于空间探测。\n\n6.飞船返回地面时，是所有舱段都返回吗？\n\n不是。飞船返回地面时，只有返回舱一个舱返回地面。返回舱与轨道舱分离后，轨道舱可以留在轨道上继续工作半年左右。\n\n7.苏联和美国的第一代载人飞船是几舱飞船？\n\n苏联的第一代“东方”号飞船，是双舱飞船；美国的第一代“水星”6号飞船是单舱飞船，1962年2月20日，美国航天员格伦乘坐该型号飞船环绕地球飞行了3圈。\n\n8.神舟号飞船由多少个分系统组成？\n\n共有13个分系统：结构与机构、制导导航与控制、数据管理、测控通信、热控制、推进、电源、有效载荷、环境控制与生命保障、乘员、仪表照明、应急救生、回收着陆等\n\n9.神舟号飞船的返回舱是什么样子？\n\n神舟号飞船返回舱的外形像一口中国古代的大钟，呈大钝头倒锥体，它在飞船的中部，为密闭结构，其上部有舱门与轨道舱相通，供航天员进出轨道舱使用。返回舱内最多可设置3个航天员座椅。\n\n10.航天员在“神舟”五号飞船里活动的空间很大吗？\n\n不算附加段，“神舟”五号飞船三个舱加起来有8米高，最大内直径2.5米，能够提供航天员自由活动的空间大约6立方米左右。","航天常识":"【基本知识】\n\n宇宙飞船：一种运送航天员、货物到达太空并安全返回的航天器。宇宙飞船可分为一次性使用与可重复使用两种类型。\n\n航天飞机：航天飞机是一种往返于近地轨道和地面间的、可重复使用的运载工具。它既能像运载火箭那样垂直起飞，又能像飞机那样在返回大气层后在机场着陆。中国目前没有航天飞机。世界上第一个航天飞机是美国的哥伦比亚号。\n\n空间站：可供多名航天员巡访、长期工作和生活的载人航天器。\n载人航天的三大基本技术：载人天地往返；航天员空间出舱；交会对接技术。\n\n宇航服:多为白色，防热防辐射。\n\n【世界航空史】\n\n第一个进入太空的人：前苏联加加林。\n第一个太空行走的人：前苏联列昂洛夫。\n第一个登上月球的人：1969 年美国人阿姆斯特朗乘坐阿波罗11号登上月球。\n第一个发射升空的人造卫星的国家：前苏联。\n中国1970年发射了第一颗人造卫星东方红一号。\n\n【中国空间站】\n\n“天宫”空间站分三个舱段，一个核心舱、两个实验舱，呈“T”字形构型。\n核心舱：命名为“天和”，2021年4月29日在海南文昌发射升空，供宇航员长期生活和工作。\n实验舱：实验舱Ⅰ“问天”、实验舱Ⅱ“梦天”，目前还没有发射。\n\n【四大卫星导航系统】\n\n美国的GPS系统、中国的北斗系统、俄罗斯的GLONASS系统、欧洲的伽利略卫星导航系统。\n\n【我国四大航天基地】\n\n1.甘肃酒泉：\n\n主要承担返回式卫星和载人航天工程等发射任务，是我国创建最早、规模最大的卫星发射中心，也是我国唯一的载人航天发射场。（世界有三大载人航天发射中心：中国酒泉卫星发射中心、位于哈萨克斯坦境内的前苏联拜科努尔航天中心和美国肯尼迪航天中心）。\n\n2.山西太原：\n\n主要承担太阳同步轨道卫星发射任务，现已具备了多射向、多轨道、远射程、高精度测量和年10次以上高密度发射的能力，成功地发射了我国第一颗太阳同步轨道气象卫星“风云一号”，第一颗中巴“资源一号”卫星，第一颗海洋资源勘察卫星等。\n\n3.四川西昌：\n\n主要承担地球同步轨道卫星和深空探测器应急发射任务是中国目前规模最大、设备技术最先进、承揽卫星发射任务最多、具备发射多型号卫星能力的新型航天器发射场。\n\n4、海南文昌：\n\n主要承担地球同步轨道卫星、大质量极轨卫星、大吨位空间站和深空探测卫星等航天器的发射任务，是中国首个滨海发射基地。文昌发射中心将成为我国最大、发射条件最好的卫星发射基地，可以发射长征五号系列火箭（中国目前运载能力最强的火箭）、长征七号运载火箭及其它新研制的大推力火箭等，主要承担地球同步轨道卫星、大质量极轨卫星、大吨位空间站和深空探测卫星等航天器的发射任务。成功发射了“天问一号”火星探测器。","载人航天":"【中国载人航天工程八大系统】\n\n中国载人航天工程是我国航天史上迄今为止规模最大、系统组成最复杂、技术难度和安全可靠性要求最高的跨世纪国家重点工程，由航天员、空间应用、载人飞船、运载火箭、发射场、测控通信、着陆场、空间实验室等八大系统组成。\n\n1.航天员系统\n\n航天员系统的主要任务是选拔、训练航天员，并在训练和载人飞行任务实施过程中，对航天员实施医学监督和医学保障。在北京建设了航天员科研训练中心，研制了航天服、船载医监医保设备、个人救生等船载设备。\n\n2.空间应用系统\n\n空间应用系统主要任务是研制用于空间对地观测和空间科学实验的有效载荷。研制空间光学遥感设备、电子信息遥感设备等大型有效载荷，地球和空间环境监测、空间材料、空间生命、微重力流体物理等空间科学试验装置，开展相关研究及应用实验。\n\n3.载人飞船系统\n\n载人飞船系统主要任务是研制“神舟”载人飞船。“神舟”载人飞船采用轨道舱、返回舱和推进舱组成的三舱方案，额定乘员3人，可自主飞行7天，具有出舱活动和交会对接功能，可与空间实验室和空间站进行对接并停靠飞行半年。\n\n4.运载火箭系统\n\n运载火箭系统主要任务是研制满足载人航天要求的大推力长征二号F型运载火箭，对长征系列运载火箭进行了多方面改进设计，控制系统采用冗余技术，增加了故障检测、逃逸救生等功能，增加了运载火箭的可靠性、安全性。\n\n5.发射场系统\n\n发射场系统主要任务是负责火箭、飞船和应用有效载荷在发射场的测试和发射，新建了航天员技术区，采用“垂直总装、垂直测试、垂直运输”及远距离测试发射控制的先进测发模式。\n\n6.测控通信系统\n\n测控通信系统主要任务是完成飞行试验的地面测量和控制。在原有卫星测控通信网的基础上，研制建设了符合国际标准体制的S波段统一测控通信设备。形成了由地面测控站、海上测量船及中继卫星组成的载人航天测控网。\n\n7.着陆场系统\n\n着陆场系统主要任务是搜救航天员和回收飞船返回舱，建设了主、副着陆场，设立了上升段陆上、海上应急救生区和运行段应急着陆区。\n\n8.空间实验室系统\n\n空间实验室系统主要任务是研制空间实验室，包括具有交会对接功能的8吨级目标飞行器，为开展短期有人照料的空间科学实验提供基本平台，为研制空间站积累经验。\n\n【中国载人航天大事记】\n\n1、2003年10月15日9时0分，中国第一艘载人飞船“神舟五号”成功发射，航天员杨利伟，飞行时间1天。标志着中国成为第三个有能力独自将人送到太空的国家。\n\n2、2005年10月12日9时0分，中国第二艘载人飞船“神舟六号”发射成功，航天员费俊龙和聂海胜，飞行115小时32分钟。中国第一次多人多天载人飞行。\n\n3、2008年9月25日21时10分4秒，神舟七号飞船发射成功，航天员翟志刚、刘伯明和景海鹏，飞行2天20小时27分钟。中国第一次太空漫步，翟志刚成为中国出舱第一人。\n\n4、2012年6月16日18时37分21秒，神舟九号飞船发射成功，航天员景海鹏、刘旺和刘洋，飞行12天15时26分。首次验证手控交会对接技术。首次实现地面向在轨飞行器进行人员和物资的往返运输与补给，开展航天医学实验及相关关键技术试验。刘洋也成为中国第一个女性航天员。\n\n5、2013年6月11日17时38分，神舟十号载人飞船发射成功，航天员聂海胜、张晓光和王亚平，飞行15天。标志着中国拥有了一个可以实际应用的天地往返运输系统，实现了首次太空授课。\n\n6、2016年10月17日7时30分，神舟十一号飞船发射成功，航天员景海鹏和陈冬，飞行时间33天。中国航空事业上的重要里程碑，标志着中国载人航天工程进入应用阶段，意味着中国已经拥有了空间交会对接技术。\n\n7、2021年6月17日9时22分，神舟十二号飞船发射成功，航天员聂海胜、刘伯明和汤洪波，计划飞行3个月。首次进入空间站。\n\n8、2021年10月16日0时23分神舟十三号载人飞船发射成功，并采用自主快速交会对接模式成功对接于天和核心舱径向端口，顺利将翟志刚、王亚平、叶光富3位航天员送入太空，实现了我国载人飞船在太空的首次径向交会对接。2022年4月16日9时56分，神舟十三号载人飞船返回舱在东风着陆场成功着陆，神舟十三号载人飞行任务取得圆满成功","人造卫星":"按照功能或应用人造卫星可以分为四大类:通信卫星、遥感卫星、气象卫星、导航卫星。\n\n【通信卫星】\n\n我国于1984年发射了一颗试验通信卫星，命名为东方红2号。2016年8月16日01时40分，由中国科学技术大学主导研制的世界首颗量子科学实验卫星“墨子号”在酒泉卫星发射中心用长征二号丁运载火箭成功发射升空。\n\n2017年4月12日19时04分，我国在西昌卫星发射中心用长征三号乙运载火箭成功发射实践十三号卫星。这是我国首颗高通量通信卫星，也是我国技术试验和示范应用成功结合的典范，对于促进我国通信卫星技术及产业的跨越发展具有重要里程碑意义。\n\n【遥感卫星】\n\n2017年1月9日12时11分，我国在酒泉卫星发射中心用快舟一号甲小型运载火箭成功发射吉林一号灵巧视频03星，同时搭载行云试验一号、凯盾一号两颗立方体星。这次任务采用纯商业发射合同组织形式，是快舟火箭的“商业第一单”。\n中国发射的首个自主研制的0.5米级高分辨率商业遥感卫星——高景一号已经开始下传图像,标志着中国首个完全自主研制的0.5米高分辨率商业遥感卫星星座正式具备运营能力。\n\n【气象卫星】\n\n2017年2月27日，随着我国新一代静止气象卫星风云四号A星获取首批图像和数据，世界第一幅静止轨道地球大气高光谱图正式亮相，与此同时，我国首次获取彩色卫星云图和闪电分布图。\n\n2017年11月15日2时35分，我国风云三号D星搭乘长征四号丙运载火箭，在太原卫星发射中心成功发射。作为我国第二代极轨气象卫星“风云三号”系列的第四位成员，风云三号D星将帮助人们更早获知未来天气状况，降低自然灾害对经济社会的影响。\n\n【导航卫星】\n\n2003年第三颗北斗卫星的发射升空，标志着我国成为继美国全球卫星定位系统(GPS)和前苏联(俄罗斯)的全球导航卫星系统(GLONASS)后，在世界上第三个建立了完善卫星导航系统的国家。\n\n2017年11月5日19时45分，我国在西昌卫星发射中心用长征三号乙运载火箭，以“一箭双星”方式成功发射第24、25颗北斗导航卫星。这两颗卫星属于中圆地球轨道卫星，是我国北斗三号第一、二颗组网卫星，它标志着我国正式开始建造“北斗”全球卫星导航系统。","航天工程":"1.“长征”系列\n\n“长征”指长征系列运载火箭，由我国自行研制的航天运载工具，就是把“神舟”载人飞船、“天宫”空间站、“嫦娥”探月探测器、“天舟”货运飞船、“东方红”卫星等各种航空航天设备送到太空的一种运输工具。因为卫星、飞船本身不能去太空，需要长征系列火箭运输。\n长征火箭从1965年开始研制，1970年4月24日“长征一号”运载火箭首次发射“东方红一号”卫星成功。其中，2016年11月3日在文昌航天发射场成功首飞的“长征五号”运载火箭，是中国迄今为止运载能力最强的运载火箭。\n\n2.“天宫”系列\n\n天宫”是我国的空间实验室，是空间站的前期，相当于太空基地。我国目前还没有空间站。\n空间站是一种可供多名航天员巡访、长期居住和工作的航天器。我国目前只有“天宫一号”和“天宫二号”。\n“天宫一号”是中国第一个目标飞行器，于2011年9月29日在酒泉卫星发射中心由长征二号FT1火箭运载成功升空。\n“天宫二号”，是继“天宫一号”后中国自主研发的第二个空间实验室，也是中国第一个真正意义上的空间实验室，于2016年9月15日在酒泉卫星发射中心发射成功。\n迄今为止，“天宫”系列与“神舟”系列实现了四次对接，分别是2011年11月3日“天宫一号”与“神舟八号”成功对接，2012年6月18日“天宫一号”与“神舟九号”成功对接，2013年6月13日“天宫一号”与“神舟十号”成功对接，以及2016年10月19日“天宫二号”与“神舟十一号”自动交会对接成功。\n\n3.“神州”系列\n\n“神舟飞船”是中国自行研制，具有完全自主知识产权的载人飞船，是航天员天地往返的载人工具。迄今为止，神舟系列载人飞船由专门为其研制的长征二号F火箭发射升空，发射基地是酒泉卫星发射中心。\n飞船结构分为：轨道舱、返回舱、推进舱、附加段，四部分。\n轨道舱被称为“多功能厅”，因为几名航天员除了升空和返回时要进入返回舱以外，其它时间都在轨道舱里。轨道舱集工作、吃饭、睡觉和清洁等诸多功能于一体。\n\n4.“天舟”系列\n\n“天舟一号”是中国首个货运飞船，是天地间运货的工具，可以对未来空间站中航天员长期驻留和空间科学实验进行货物补给的支持。迄今为止，我国进行太空货运的“天舟”系列，只发射有“天舟一号”。\n\n5.“嫦娥”与“玉兔”系列\n\n“嫦娥工程”是2004年我国正式开展月球探测工程。迄今为止，我国“嫦娥”系列均在四川西昌发射升空。\n2007年10月24日，第一颗绕月卫星“嫦娥一号”成功发射升空。2010年10月1日“嫦娥二号”顺利发射。\n2013年12月2日，嫦娥三号探测器发射成功，它是中国第一个月球软着陆的无人登月探测器。嫦娥三号探测器由月球软着陆器和月面巡视器(又称“玉兔号”月球车)组成。由此可以看出，“玉兔号”是随“嫦娥系列”踏上月球，并对月球进行巡视探测的机器设备。\n2018年12月8日，“嫦娥四号”探测器携带“玉兔二号”成功发射。\n2019年1月3日，“嫦娥四号”探测器成功着陆在月球背面，并通过“鹊桥”中继星传回了世界第一张近距离拍摄的月背影像图。此次任务实现了人类探测器首次月背软着陆，首次月背与地球的中继通信。\n2019年1月11日，嫦娥四号与玉兔二号正常工作，在“鹊桥”中继星支持下顺利完成互拍。","宇航生活":"1、航天员在空间站上需要完成哪些工作及作息时间?\n\n空间站就是一个建在太空的研究实验室，因此航天员在空间站上的一项重要工作就是利用站上的科研仪器或试验设备进行科学研究或实验;另外航天员在空间站上需要完成大量的太空行走(即出舱活动)，出舱活动的目的一是组装国际空间站，还有就是对空间站的维修和保养(如前苏联的和平号空间站);第三是日常事务或工作，如完成地面控制中心下达的临时任务，更新站上计算机上的数据，对站上的设备进行测试和检查等。\n在空间站上没有白天和黑夜，太阳每天升起和落下16次，因此航天员的作息时间完全是自己定。一般是06:00起床，起床后稍微活动一下，就开始对空间站作一次常规检查，然后吃早餐;08:10左右，在开始正式工作前，全体航天员与地面控制中心开一次当天的工作会议，会后进行一会体育锻炼，然后开始工作，一直到中午13:05;中午有1小时的午休时间，下午的活动包括工作和体育锻炼，直到19:30，然后是晚餐和一天的工作总结会;睡眠时间开始于21:30。一般情况下，航天员每天工作10小时，星期六工作5小时。其余的时间由航天员自己安排，可以休息，也可以加班。\n\n2、航天员在太空如何睡眠?\n\n人的一生有三分之一的时间是在睡眠中度过的，因此有一个舒适的环境以保证良好的睡眠极为重要。在这方面天上和人间都是同样的标准。但天上和人间有一个重要区别，这就是在地面上是1g重力环境，而在太空中是微重力或失重环境。在地面上最好的睡眠方式是躺在床上睡，实在不得已，也可坐在椅子上睡，极少有人站着睡，可能没有人会倒立着睡。但在失重条件下，睡眠不受姿势的限制，可以躺着睡，坐着睡，站着睡，甚至倒立着睡。在失重条件下睡眠的最大优点是无需要床。你只要在居住舱中找一个角落，没有噪声和振动干扰，便可舒舒服服地睡上一觉。不过在睡前一定要用一根带子将自己固定在某个地方，否则当你睡着后，由于呼气的推力会将你的身体推到空中，在舱内飘来飘去，直到碰撞在某个物体上把你撞醒。在早期的飞船上，航天员都是坐在座椅上睡眠，在航天飞机上为航天员提供的睡眠条件有很大改进。航天飞机上有两种睡眠设备分别提供给两种工作制使用;单班工作制使用睡袋;两班工作制使用卧厢。在单班工作制时，所有航天员都同时睡眠，因此每人有一个睡袋。在太空中有些任务需要24小时连续操作，因此要求航天员分两班轮流工作，这时航天飞机上提供给航天员的睡眠设备是小卧厢。卧厢分三个一组和四个一组的两种。每个小卧厢内都有睡袋，私人贮藏室、照明灯和通风口。睡袋固定在卧厢床板上，用6个弹簧夹固定。照明灯的亮度可调节。新鲜空气的进气口正对着航天员的头部，而排气口对着脚。所有卧厢都安装在中层甲板舱的右侧，在航天员睡觉时要求头对着气压过渡舱，脚对着电子设备舱。\n\n3、国际空间站为航天员提供了什么样的睡眠设备?\n\n在国际空间站的美国居住舱内，为每名美国航天员提供一个卧室，这是一个私人小空间，小卧室有一人大小，能隔音，卧室中也有睡袋，此外里面还有台灯、小书桌、书架、笔记本电脑和放置私人物品的抽屉，航天员躺下后还可以听音乐。不过对于临时来访的航天员，则没有这种待遇，他们一般只能睡在睡袋内，睡袋是挂在站舱的舱壁上。不过很多航天员不愿意睡在这种小卧室内，而是在地板上，天花板上或是墙壁找一个比较安静的地方，将睡袋系在上面，即可安安稳稳的睡上一觉。为了防止噪音和光亮的干扰，航天员睡觉前一般都用耳塞将耳朵堵住，并用眼罩将眼睛蒙上。为了尽可能模拟在地面睡觉的情景，这种航天睡袋是特制的，在睡袋的一边做得比较硬一些，相似于床垫。另外在航天员睡觉的时候，睡袋上还应当用两条宽的带子将身体固定住，这样使航天员有一种盖被子的感觉，同时还可防止手臂和下肢飘动。人体的手臂在脸的前方飘来飘去虽没有什么危险，但会让人感到不舒服。不过也有个别航天员既不要睡在小卧室内也不愿意使用睡袋，而是愿意在完全飘浮状态中睡觉。\n\n4、太空厕所内的马桶是什么样子?\n\n目前在国际空间站上有两个太空厕所，太空厕所内使用的是太空马桶，这种太空马桶都是由俄罗斯设计的。太空马桶与地面上使用的马桶不一样。由于太空是失重环境，水不会往下流，因此太空不能使用抽水马桶，而是使用“抽气马桶”。这种“抽气马桶”是靠气流将大小便带走，因此使用这种马桶时，屁股一定要跟马桶的边缘贴紧，使马桶内完全密封。如果密封不严，里面的气流就无法将粪便带走。在“抽气马桶”内大小便是分开收集的。马桶的前端有一个漏斗状的适配器，可以将小便收集和输送到小便桶中。“抽气马桶”不分男女，但适配器则分男女。\n\n5、国际空间站上有几类食品?航天食品的标准是什么?航天员如何选择食品?\n\n国际空间站的食品分为三大类：日常食品、应急食品和舱外活动食品。日常食品包括冷冻食品、冷藏食品和室温食品。冷冻食品又包括小菜、蔬菜和各种点心;冷藏食品包括新鲜水果和蔬菜、可以在冰箱中较长期保存的食品以及一些乳制品。室温食品包括热稳定食品、无菌包装的食品，自然形态的食品以及复水饮料。\n\n挑选食品的标准是适用性、营养价值和方便性。航天员在发射前6个月对食品进行选择。虽然每批航天员在站上一般要停留90天，但食品菜单的选择只要求选出头28天的来。在选择菜单时允许航天员对空间站标准菜单中的项目进行删改和更改。"}
